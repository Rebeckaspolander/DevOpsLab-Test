name: Build and Test Spring Boot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: |
          ./mvnw clean install
        working-directory: ./your-project-folder

      - name: Run unit tests
        run: |
          ./mvnw test
        working-directory: ./your-project-folder